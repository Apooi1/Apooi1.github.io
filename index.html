<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>>
  <div>
  <link id="googlefonts" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</div>
</head>

<body id="body" style="inset: 0px;">
<title>Made by K -</title>


<div id="tester" style="display:flex; position: relative; left: 40%; width: 70px; height: 70px; background-color: red;"></div>

<form_container id="form_container">
  <button id="form_left_right" type="button" style="right: 0;">&lt  &nbsp &nbsp  &gt</button>
  <div>
  <INPUT id="form_id" class="myinputs" placeholder="ID" style="height: 21px;"></INPUT>
  <INPUT id="class_input" class="myinputs" placeholder="class"></INPUT>
  <INPUT id="parent_input" class="myinputs" placeholder="Parent"></INPUT>
</div>

<input type="file"  accept="image/*" name="image" id="file" multiple onchange="loadFile(event)" >
<img id="output" width="200" />
  <div><pa>Display</pa>
  <INPUT id="display_input" class="myinputs select_parents" placeholder="Display type"></INPUT>
  <select name="display_select" id="display_select" class="select_child" style="display: none;">
    <option>initial</option>
    <option>block</option>
    <option value="flex">flex</option>
    <option>inline-block</option>
    <option">grid</option>
    <option>none</option>
  </select>
  <div class="flex_options" >
  <INPUT id="flex_direction" class="myinputs select_parents" placeholder="Flex Direction"></INPUT>
  <select name="" id="flex_direction_select" class="select_child" style="display: none;">
    <option value="row">row</option>
    <option>column</option>
    <option>"row-reverse"</option>
    <option>column-reverse</option>
  </select>
  <INPUT id="justify_content" class="myinputs select_parents" placeholder="Justify Content" ></INPUT>
  <select name="" id="justify_content_select" class="select_child" style="display: none;">
  <option>normal</option>
  <option>center</option>
  <option>flex-start</option>
  <option>flex-end</option>
  <option>space-between</option>
  <option>space-around</option>
  <option>space-evenly</option>
</select>
  <INPUT id="align_content" class="myinputs select_parents" placeholder="Align Content"></INPUT>
  <select name="" id="align_content_select" class="select_child" style="display: none;">
    <option>normal</option>
    <option>center</option>
    <option>flex-start</option>
    <option>space-around</option>
    <option>space-between</option>
    <option>space-evenly</option>
    <option>stretch</option>
  </select>
  <INPUT id="align_items" class="myinputs select_parents" placeholder="Align items"></INPUT>
  <select name="" id="align_items_select" class="select_child" style="display: none;">
    <option>normal</option>
    <option>center</option>
    <option>flex-start</option>
    <option>stretch</option>
    <option>baseline</option>
  </select>
  <INPUT id="flex_wrap" class="myinputs select_parents" placeholder="Flex wrap"></INPUT>
  <select name="" id="flex_wrap_select" class="select_child" style="display: none;">
    <option>wrap</option>
    <option value="nowrap">nowrap</option></select>
  <INPUT id="flex_gap_column" class="myinputs" placeholder="Column Gap"></INPUT>
  <INPUT id="flex_gap_row" class="myinputs" placeholder="Row Gap"></INPUT>
</div>
</div>

<div><pa>Position</pa>
  <INPUT id="x_input" class="myinputs" placeholder="Left"></INPUT>
  <INPUT id="y_input" class="myinputs" placeholder="Top"></INPUT>
  <INPUT id="bottom_input" class="myinputs" placeholder="Bottom"></INPUT>
  <INPUT id="right_input" class="myinputs" placeholder="Right"></INPUT>
  <INPUT id="position_input" class="myinputs select_parents" placeholder="Position type"></INPUT>
  <select name="" id="position_items_select" class="select_child" style="display: none;">
    <option>absolute</option>
    <option>relative</option>
    <option>fixed</option>
    <option>initial</option>
    <option>baseline</option>
  </select>
</div>

<div><pa>Size</pa>
  <INPUT id="height_input" class="myinputs" placeholder="Height"></INPUT>
  <INPUT id="width_input" class="myinputs" placeholder="Width"></INPUT>
</div>

<div><pa>Colors</pa> <br>
  <INPUT id="background_color" class="myinputs" placeholder="Background color" type="color"></INPUT> <pa>Backgrnd color</pa><br>
  <INPUT id="color_input" class="myinputs" type="color" placeholder="Color"></INPUT> <pa>Color</pa>
</div>

<div><pa>Text</pa>
  <INPUT id="text_input" class="myinputs" placeholder="Text / HTML"></INPUT>
  <INPUT id="placeholder_input" class="myinputs" placeholder="PlaceHolder"></INPUT>
</div>

<div> <pa>Font</pa>
  <div id="fontfamily_container">
  <INPUT id="fontfamily_input" class="myinputs select_parents" placeholder="Font Family"></INPUT>
  <button id="fontfamily_add">+</button>
</div>
<select name="" id="fontfamily_items_select" class="select_child" style="display: none;">
  <option>select</option>
</select>
<div id="fontfamily_link_container" style="display: none;">
  <div class="fontfamily_links">
  <INPUT id="fontfamily_link_input" class="" placeholder="Font file to add..."></INPUT>
  <button id="fontfamily_link_add">add</button>
</div>
<div class="fontfamily_links">
  <INPUT id="fontfamily_link_input_google" class="" placeholder="google font link to add..."></INPUT>
  <button id="fontfamily_link_add_google">add</button>
</div>
<button id="fontfamily_link_delete">Remove</button>
</div>

  <INPUT id="fontsize_input" class="myinputs" placeholder="Font Size"></INPUT>
  <INPUT id="fontweight_input" class="myinputs" placeholder="Font weight"></INPUT>
  <INPUT id="fontstyle_input" class="myinputs select_parents" placeholder="Font style"></INPUT>
  <select name="" id="fontstyle_items_select" class="select_child" style="display: none;">
    <option>normal</option>
    <option>italic</option>
    <option>oblique</option>
  </select>
  <INPUT id="lineheight_input" class="myinputs" placeholder="Line Height"></INPUT>
</div>


  <div><pa>Border</pa>
  <INPUT id="border_style" class="myinputs select_parents" placeholder="Border style - Try solid"></INPUT>
  <select name="border_style_select" id="border_style_select" class="select_child" style="display: none;">
    <option value="none">none</option>
    <option>solid</option>
    <option">dotted</option>
    <option>dashed</option>
    <option>double</option>
    <option>groove</option>
    <option>ridge</option>
    <option>inset</option>
    <option>outset</option>
    <option>initial</option>
  </select>
  <INPUT id="border_width" class="myinputs" placeholder="Border width"></INPUT>
  <INPUT id="border_radius" class="myinputs" placeholder="Border curve - needs px"></INPUT>
  <INPUT id="border_color" class="myinputs" placeholder="Border color" type="color"></INPUT>
</div>

<div><pa>Paddings</pa>
  <INPUT id="margin_input" class="myinputs" placeholder="Padding outside element"></INPUT>
  <INPUT id="padding_input" class="myinputs" placeholder="Padding inside element"></INPUT>
</div>
<div id="img_src_container">
  <INPUT id="img_src" class="myinputs" placeholder="Image source / file"></INPUT>
  <INPUT id="img_checkbox" class="myinputs" type="checkbox" placeholder="Original size?"></INPUT>
</div>
<button id="btn_standard" class="btn_hovers_style">Standard</button>
<button id="btn_hover" class="btn_hovers_style">Hover</button>
<button id="btn_active" class="btn_hovers_style">Active</button>
<INPUT id="border_checkbox" type="checkbox" placeholder=""></INPUT>

</form_container>


<div id="rightclick_menu" style="display: none;">
  <div id="rc_copy_container" style="display: flex;">
    <button id="rc_copy">Copy</button>
    <button id="rc_del">Delete</button>
  </div>
  <div id="rc_parent_container"></div>
  <div id="rc_children_container"></div>
</div>


<div id="output_and_counter">

<textarea id="css_output" ></textarea>

<button id="output_updater">Output</button>
</div>



<script src="script.js"></script>
<style id="stylecss"></style>
</body>
</head>
